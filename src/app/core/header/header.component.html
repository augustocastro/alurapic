<header class="fixed-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand" >
      <i tabindex="0" (keyup.space)="menu.toggle()" (click)="menu.toggle()" class="fa fa-bars mr-2"></i>
      ALURAPIC
    </a>
    
    <app-menu #menu>
      <ul class="list-unstyled">
        <li>
            <a appShowIfLogged [routerLink]="['photo','add']">Upload</a>
        </li>
      </ul>
    </app-menu>

    <div *ngIf="(user$ | async) as user; else login">
      <i class="fa fa-user-circle"></i>
      <a>{{ user.name }}</a>
      <a (click)="logout()" href="javascript:void(0);">(Logout)</a>
    </div>

    <ng-template #login>
      <span class="navbar-text">
          Please, <a [routerLink]="['']">login!</a>
      </span>
    </ng-template>
  </nav>
  <div class="text-center fixed-top">
    <app-loading></app-loading>
    <app-alert></app-alert>
  </div>
</header>
